<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong</title>
</head>
<body>
    <img src="./PngPong.jpg" alt="Ping Pong" width="500" height="300">
    <h2>Ping Pong Score Keeper</h2>
    <p id="scoreTable">
        <span id="firstPlayer">0</span>
        to
        <span id="secondPlayer">0</span>
    </p>
    <label for="winningNumber">Number (between 1 and 10):</label>
    <input type="number" id="winningNumber" name="winning" min="1" max="10">
    <br>
    <button id="btnFirstPlayer">+1 Player 1</button>
    <button id="btnSecondPlayer">+1 Player 2</button>
    <button id="btnReset" type="reset">Reset</button>



    <script src="appPingPong.js"></script>
</body>
</html>
