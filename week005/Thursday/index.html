<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DOM Events</title>
</head>
<body>
    <h3>Events in JavaScript</h3>
    <button id="btnOK" onclick="sayHello()" onmouseenter="functionOnMouseEnter()">
        OK

    <button id="btnHello" class="btnHello">
        Hello
    </button>
    <div id="myDiv" style="background-color: blue; height: 20px"></div>
    <br><br>
    <button>Change Color Randomly</button>
    <button class="okGuys">Okey Guys</button>
    <div id="container" style="background-color: lightgray;">
        <button id="benjamin" style="margin: 20px;">Click Me!</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
