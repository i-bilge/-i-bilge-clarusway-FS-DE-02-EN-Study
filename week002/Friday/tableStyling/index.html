<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Styling</title>
    <link rel="stylesheet" href="table.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Table Styling</h1>

    <table>
      <caption>
        Clarusway Lessons
      </caption>
      <tr>
        <th>Days</th>
        <th>Name</th>
        <th>Hour</th>
      </tr>
      <tr>
        <td class="red" id="blue">Monday</td>
        <td>HTML</td>
        <td>10:00</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>CSS</td>
        <td>11:00</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>JS</td>
        <td>12:00</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>Homework</td>
        <td>13:00</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>Group assignments</td>
        <td>08:00</td>
      </tr>
    </table>
  </body>
</html>
