<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Containers</title>
  </head>
  <body>
    <div class="p-3">
      <div class="container">
        <h1 class="text-center text-danger">Welcome to the quiz!</h1>
        <h5 class="text-center">Please enjoy it!</h5>
        <p class="text-success text-center display-4 d-none score">adjas</p>
      </div>
      <div class="container">
        <form>
          <div>
            <p>1. Where is Berlin</p>
            <div class="input-group">
              <input type="radio" class="form-check mx-4" name="q1" value="A" />
              <label class="form-check-label">A. Netherlands</label>
            </div>
            <div class="input-group">
              <input type="radio" class="form-check mx-4" name="q1" value="B" />
              <label class="form-check-label">B. Germany</label>
            </div>
            <div class="input-group">
              <input type="radio" class="form-check mx-4" name="q1" value="C" />
              <label class="form-check-label">C. France</label>
            </div>
          </div>
          <div>
            <p>2. Where is Amsterdam</p>
            <div class="input-group">
              <input type="radio" class="form-check mx-4" name="q2" value="A" />
              <label class="form-check-label">A. Netherlands</label>
            </div>
            <div class="input-group">
              <input type="radio" class="form-check mx-4" name="q2" value="B" />
              <label class="form-check-label">B. Germany</label>
            </div>
            <div class="input-group">
              <input type="radio" class="form-check mx-4" name="q2" value="C" />
              <label class="form-check-label">C. France</label>
            </div>
          </div>
          <div>
            <p>3. Where is Paris</p>
            <div class="input-group">
              <input type="radio" class="form-check mx-4" name="q3" value="A" />
              <label class="form-check-label">A. Netherlands</label>
            </div>
            <div class="input-group">
              <input type="radio" class="form-check mx-4" name="q3" value="B" />
              <label class="form-check-label">B. Germany</label>
            </div>
            <div class="input-group">
              <input type="radio" class="form-check mx-4" name="q3" value="C" />
              <label class="form-check-label">C. France</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
