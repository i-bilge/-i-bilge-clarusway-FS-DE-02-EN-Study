<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            margin-top:50px;
        }
        div{
            border: 2px solid black;
        }
        #red{
            border:3px solid red;
        }
        .row{
            height:auto;
        }
    </style>
</head>
<body>

    <!-- <div class="container-fluid"> -->
    <div class="container">
        <h1>Row 1</h1>
        <div class="row" id="red">
            <div class="col-sm-3 col-md-2 col-lg-1">
                <h3>Col 1</h3>
                <div>
                    <img alt="dog">
                    <p>
                        This is a description
                    </p>
                </div>
            </div>
            <div class="col-sm-3 col-md-4 col-lg-5">col 2</div>
            <div class="col-sm-3 col-md-4 col-lg-5">col 3</div>
            <div class="col-sm-3 col-md-2 col-lg-1">col 4</div>
        </div>

        <h1>Row 2</h1>
        <div class="row">

            <div class="col-sm-8">col 1</div>
            <div class="col-sm">col 2</div>
            <div class="col-sm">col 3</div>
            <div class="">col 4</div>
        </div>

        <h1>Row 3</h1>
        <div class="row">
            <div class="col-sm-8">col 1</div>
            <div class="col-sm">col 2</div>
            <div class="col-sm">col 3</div>
            <div class="">col 4</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
