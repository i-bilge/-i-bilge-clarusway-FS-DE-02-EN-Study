<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>MY TO DO LIST</h2>
    <hr>
    <input type="text" id="inputNewToDo" placeholder="add new to do...">
    <button id="addBtn">Add New TO DO</button>
    <hr>
    <ul id="ulToDoList">
        <li >Go Shopping</li>
        <li>Read a Book</li>
        <li>Clean the house</li>
        <li>Finish the assgnment</li>
        <li>Task % is waiting..</li>
    </ul>

    <hr>
    <div id="divFooter">
        <p><span id="spanCopmpletedTask">0</span> of <span id="spanAllTasks">5</span> tasks completed</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
